name: Transafe Deploy to server

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: npm install       

    - name: Build the app
      run: npm run build
    
    - name: Print directory contents
      run: ls -la dist/

    - name: Deploy Transafe to server
      uses: easingthemes/ssh-deploy@main
      with:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USERNAME }}
        SCRIPT_BEFORE: "sudo ls"
        SOURCE: ${{ github.workspace }}/dist/
        TARGET: /var/www/TranSafe-Frontend/
        EXCLUDE: ".git/*, /node_modules"
        ARGS: |
          -t 'mkdir -p /var/www/TranSafe-Frontend/dist'
          -t 'rm -rf /var/www/TranSafe-Frontend/dist/*'
          -t 'cp -r $SOURCE/* /var/www/TranSafe-Frontend/dist/'
        AFTER_COMMAND: "sudo systemctl restart nginx"

        
    - name: Debugging
      uses: appleboy/ssh-action@v0.1.6
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        host: "54.219.53.71"
        username: "ubuntu"
        port: 22
        script: |
          echo "SSH connection successful"
          ls -la /var/www/TranSafe-Frontend/Render/
